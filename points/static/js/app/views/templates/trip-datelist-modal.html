<div class="modal-header padding-top margin-10">
    <h4 class="modal-title">Trip date list</h3>
    <p>You can subscribe on <code>trip</code>.</p>
</div>
<div class="modal-body" ng-init="initDateList()">
    <div class="table-responsive">
        <table class="table table-hover nomargin">
            <thead>
                <tr>
                    <th class="text-center">Start date</th>
                    <th class="text-center">End date</th>
                    <th class="text-center">People number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trip in trips track by $index">
                    <td class="text-center">{$trip.dateFrom$}</td>
                    <td class="text-center">{$trip.dateTo$}</td>
                    <td class="text-center">{$trip.peopleCount$}</td>
                    <td>
                        <ul class="table-options">
                            <li><a href="" ng-click="subscribeTrip(trip.tripId)"><i class="fa fa-plus"></i></a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success btn-quirk col-xs-4 col-xs-offset-4" type="button" ng-click="go()">Ok</button>
</div>

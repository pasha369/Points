<div class="padding-top" ng-init="initGrid()">
    <ng-include src='"static/js/app/views/partials/header-menu.html"'></ng-include>
    <div class="padding-top-10 container-fluid">
        <div class="row padding-top-10">
            <div class="col-md-2">
                <!-- SEARCH -->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search(searchText)"><i class="fa fa-search"></i></button>
                     </span>
                </div>
                <!-- END SEARCH -->
                <!-- CATEGORIES -->
                <div class="panel margin-top-10">
                    <div class="panel-heading">
                        <h4 class="panel-title">Categories</h4>
                    </div>
                    <div class="panel-body">
                        <ul class="folder-list">
                            <li><a href="javascript:;" ng-click="getPlaces()">all</a></li>
                            <li ng-repeat="category in categories"><a href="javascript:;" ng-click="getPlaceByCategory(category.pk)">{$category.name$}</a></li>
                        </ul>
                    </div>
                </div>
                <!-- END CATEGORIES -->
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="people-list">
                                <div class="people-options clearfix">
                                    <!-- <div class="btn-group pull-right people-pager">
                                        <a href="people-directory-grid.html" class="btn btn-default"><i class="fa fa-th"></i></a>
                                        <button type="button" class="btn btn-default-active"><i class="fa fa-th-list"></i></button>
                                    </div> -->
                                    <div class="btn-group pull-right people-pager">
                                        <button ng-click="prevPage()" type="button" class="btn btn-default"><i class="fa fa-chevron-left"></i></button>
                                        <button ng-click="nextPage()" type="button" class="btn btn-default"><i class="fa fa-chevron-right"></i></button>
                                    </div>
                                    <span class="people-count pull-right">Showing <strong>
                                    {$firstItemId$} - {$lastItemId$}</strong> of <strong>{$maxSize$}</strong> places</span>
                                </div>
                                <!-- people-options -->
                            </div>
                            <div class="panel">
                                <div class="panel-body">
                                    <div ng-repeat="place in page">
                                        <div class="col-ml-12 col-xs-6 col-sm-4">
                                            <place-post place="place" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

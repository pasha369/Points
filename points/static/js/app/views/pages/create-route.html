<div class="padding-top">
    <ng-include src='"static/js/app/views/partials/header-menu.html"'></ng-include>
    <div class="padding-top container" ng-init="initRouteForm()">
        <div class="panel">
            <div class="panel-heading">
                <h4 class="panel-title">Create route</h4>
                <p>There you can create new route.</p>
            </div>
            <div class="panel-body">
                <div class="col-md-10 col-md-offset-1 padding-10">
                    <div class="form-group">
                        <input name="name" name="title" placeholder="Enter title" class="form-control" type="text" ng-model="route.name" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" rows="4" placeholder="Enter description" ng-model="route.description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row col-xs-offset-1">
                <div class="col-xs-5 bordered padding-10 margin-10 column-block">
                    <div class="form-group">
                        <input type="text" name="searchText" placeholder="Enter search text" class="form-control" ng-model="searchText" />
                    </div>
                    <div ng-repeat="place in places track by $index">
                        <div class="row">
                            <div class="col-xs-9">
                                <place-miniature place="place"></place-miniature>
                            </div>
                            <div class="col-xs-3">
                                <a href="javascript:;" ng-click="selectPlace(place)"><i class="fa fa-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-5 bordered padding-10 margin-10 column-block">
                    <p class="lead">Selected places: </p>
                    <div ng-repeat="place in route.selectedPlaces track by $index">
                        <div class="col-xs-9">
                            <place-miniature place="place"></place-miniature>
                        </div>
                        <div class="col-xs-3">
                            <a href="javascript:;" ng-click="deselectPlace(place)"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding-10">
                <div class="col-xs-12">
                    <div class="col-xs-offset-4 col-xs-2">
                        <a href="#/profile" class="btn btn-primary btn-block">Cancel</a>
                    </div>
                    <div class="col-xs-2">
                        <a href="javascript:;" class="btn btn-primary btn-block" ng-click="saveRoute(route)">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="padding-top">
    <ng-include src='"static/js/app/views/partials/header-menu.html"'></ng-include>
    <!-- MAIN CONTENT -->
    <div class="container panel" ng-init="initPlaceDetail()">
        <div class="panel-body">
            <h2>{$ currentPlace.title $}</h2>
            <div class="row padding-top-10">
                <div class="col-xs-6">
                    <div class="image-block block-center">
                        <a class="popup-a" href="img/l1.jpg">
                            <img class="img-responsive" src="{$ currentPlace.photo $}" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div id="placeMap" style="height: 260px;"></div>
                </div>
            </div>
            <div class="row padding-top-10">
                <div class="col-xs-12 ">
                    <p class="lead">
                        {$ currentPlace.description $}
                    </p>
                </div>
            </div>
        </div>
        <div class="panel panel-profile list-view">
            <div class="panel-heading">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" src="http://wedesignthemes.com/html/role/images/post-images/profile-img4.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{$currentPlace.user$}</h4>
                        <p class="media-usermeta"><i class="glyphicon glyphicon-briefcase"></i> Software Engineer</p>
                    </div>
                </div>
                <!-- media -->
                <ul class="panel-options">
                    <li><a class="tooltips" href="" data-toggle="tooltip" title="" data-original-title="View Options"><i class="glyphicon glyphicon-option-vertical"></i></a></li>
                </ul>
            </div>
            <div class="panel-body people-info">
                <div class="row">
                </div>
                <!-- row -->
            </div>
        </div>
        <div class="row padding-top-10">
            <div class="col-xs-6 col-xs-offset-3 ">
                <div class="form-group  ">
                    <input type="text" class="form-control" placeholder="Write some comments">
                    <a href="javascript:;" class="margin-top-10 col-xs-offset-5 btn btn-success btn-quirk btn-stroke">COMMENT</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

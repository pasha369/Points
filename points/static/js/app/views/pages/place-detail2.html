<div class="padding-top">
    <ng-include src='"static/js/app/views/partials/header-menu.html"'></ng-include>
    <!-- MAIN CONTENT -->
    <div class="container panel" ng-init="initPlaceDetail()">
        <div class="panel-body">
            <h2>{$ currentPlace.title $}</h2>
            <div class="row padding-top-10">
                <div class="col-xs-6">
                    <div class="image-block block-center">
                        <a class="popup-a" href="img/l1.jpg">
                            <img class="img-responsive" src="{$ currentPlace.photo $}" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div id="placeMap" style="height: 260px;"></div>
                </div>
            </div>
            <div class="row padding-top-10">
                <div class="col-xs-12 ">
                    <p class="lead">
                        {$ currentPlace.description $}
                    </p>
                </div>
            </div>
        </div>
        <div class="panel panel-profile list-view">
            <div class="panel-heading">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" src="{$currentPlace.user_photo$}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{$currentPlace.user$}</h4>
                        <p class="media-usermeta"><i class="glyphicon glyphicon-briefcase"></i> Software Engineer</p>
                    </div>
                </div>
                <!-- media -->
                <ul class="panel-options">
                    <li><a class="tooltips" href="" data-toggle="tooltip" title="" data-original-title="View Options"><i class="fa fa-hand-o-right"></i> follow</a></li>
                    <li><a class="tooltips" ng-click="placeLike(placeId)" href="javascript:;" data-toggle="tooltip" title="" data-original-title="View Options"><i class="fa fa-plus "></i> add to favorite</a></li>
                </ul>
                </ul>
            </div>
            <div class="panel-body people-info">
                <div class="row">
                </div>
                <!-- row -->
            </div>
        </div>
        <div class="row padding-top-10">

            <div class="container" ng-init="getComments()">
                <div class="list-group" ng-repeat="comment in comments track by $index">
                    <div class="list-group-item unread">
                        <div class="media">
                            <div class="col-xs-1">
                                <img class="media-object img-circle img-responsive col-xs-12" src="{$comment.author_photo$}" alt="">
                            </div>
                            <div class="media-body">
                                <span class="pull-right">1 hour ago</span>
                                <h5 class="media-heading">{$comment.author$}</h5>
                            </div>
                            <p>{$comment.text$}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-6 col-xs-offset-3 ">
                <div class="form-group  ">
                    <input type="text" ng-model="comment.text" class="form-control" placeholder="Write some comments">
                    <a ng-click="addComment(comment)" href="javascript:;" class="margin-top-10 col-xs-offset-5 btn btn-success btn-quirk btn-stroke">COMMENT</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
